<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{color: red;}
        a:visited{color: green;}
        a:hover{font-size: 40px; color: black;}       
        a:active{background-color: gray;} 
        li:first-child{color: red;}
        li:last-child{color: green;}
        li:nth-child(3), li:nth-child(4){color: orange;}
        li:nth-child(odd){background-color: gray;}
        li:nth-child(even){background-color: yellow;}
        li:nth-child(4n-2){font-size: 40px;}

    </style>
</head>
<body>
    <a href="https://www.facebook.com/">Kliko ketu</a>

</html>
